<div [@routerTransition]>
    <h2 class="text-muted">Welcome to Smart Health</h2>
    <div class="row">
        <div class="col-md-12">
            <ngb-carousel>
                <ng-template ngbSlide *ngFor="let slider of sliders">
                    <img class="img-fluid mx-auto d-block" [src]="slider.imagePath" alt="Random first slide" width="100%">
                    <div class="carousel-caption">
                        <h3>{{slider.label}}</h3>
                        <p>{{slider.text}}</p>
                    </div>
                </ng-template>
            </ngb-carousel>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <h2>Find a Doctor</h2>  
                </div>
            </div>
            <form>
                <div class="form-row">
                    <div class="col-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Specialty (ex. Dentist)">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control form-control-lg" placeholder="Service (ex. Root Canal)">
                    </div>
                    <div class="col">
                         <input type="text" class="form-control form-control-lg" placeholder="Zip">
                    </div>
                </div>  
            </form>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-3 col-lg-6 " *ngFor="let doctor of doctors">
            <app-stat [bgClass]="bg-default" [icon]="'https://dummyimage.com/100x100/999/fff'" [name]="doctor.name" [specialty]= "doctor.specialty" [address]="doctor.address"></app-stat>
        </div>
    </div>
   
    <div class="row d-none">
        <!-- /.col-lg-8 -->
        <div class="col-lg-4">
            

            <app-chat></app-chat>
            <!-- /.card .chat-card -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
</div>
